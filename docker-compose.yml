services:
  meilisearch:
    image: getmeili/meilisearch:v1.10
    container_name: campus-connect-meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=campus_connect_master_key_2026
      - MEILI_ENV=development
    volumes:
      - ./meili_data:/meili_data
    restart: unless-stopped
